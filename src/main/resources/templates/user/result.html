<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Result</title>
    <link rel="stylesheet"
          href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:if="${result != null}" class="container">
    <h1>Result</h1>
    <table class="table table-bordered">
        <tr>
            <th>Title</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>UserName</td>
            <td><span th:text="${result.username}"></span></td>
        </tr>
        <tr>
            <td>Student Name</td>
            <td><span th:text="${result.age}"></span></td>
        </tr>
        <tr>
            <td>Student Name</td>
            <td><span th:text="${result.gender}"></span></td>
        </tr>
        <tr>
            <td>Student Name</td>
            <td><span th:text="${result.address}"></span></td>
        </tr>
        <tr>
            <td>Student Name</td>
            <td><span th:text="${result.phone}"></span></td>
        </tr>
        <tr>
            <td>Student Name</td>
            <td><span th:text="${result.email}"></span></td>
        </tr>
    </table>
</div>
<div class="container">
    <a th:href="@{/back}">Back</a>
</div>
</body>
</html>
